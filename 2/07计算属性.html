<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <table border="1">
        <thead>
          <th>学科</th>
          <th>分数</th>
        </thead>
        <tbody>
           <tr>
               <td>数学</td>
               <td><input type="text"  v-model.number="math"> </td>
           </tr>
           <tr>
               <td>语文</td>
               <td><input type="text"  v-model.number="chinese"></td>
           </tr>
           <tr>
               <td>英语</td>
               <td><input type="text"  v-model.number="english"></td>
           </tr>
           <tr>
               <td>总分</td>
               <td>{{sum}}</td>
           </tr>
           <tr>
               <td>平均分</td>
               <td>{{average}}</td>
           </tr>
        </tbody>
    </table>
</div>

<script src="js/vue.js"></script>
<script src="js/myjs07.js"></script>
</body>
</html>
